<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Test API Connection</h1>
    <button onclick="testAPI()">Test Chat API</button>
    <button onclick="testStatus()">Test Status API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing chat API...';
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'Test dal frontend',
                        session_id: 'test_session',
                        user_id: 'test_user'
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response OK:', response.ok);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                result.innerHTML = `
                    <h3>SUCCESS!</h3>
                    <p><strong>Response:</strong> ${data.response}</p>
                    <p><strong>Session ID:</strong> ${data.session_id}</p>
                    <p><strong>Confidence:</strong> ${data.confidence}</p>
                    <p><strong>Sources:</strong> ${data.sources.length}</p>
                `;
                
            } catch (error) {
                console.error('API Test Error:', error);
                result.innerHTML = `
                    <h3>ERROR!</h3>
                    <p style="color: red;"><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Details:</strong> Check browser console for more info</p>
                `;
            }
        }
        
        async function testStatus() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing status API...';
            
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                result.innerHTML = `
                    <h3>Status API SUCCESS!</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Status Test Error:', error);
                result.innerHTML = `
                    <h3>Status API ERROR!</h3>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
